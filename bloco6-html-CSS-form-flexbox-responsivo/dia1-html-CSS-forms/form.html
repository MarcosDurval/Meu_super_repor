<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" method="GET">
    <fieldset>
      <label for="nome"> Nome: </label>
      <input type="text" maxlength="40" required id="nome"> <!-- maxlength limita o número de caracteres -->
      <label for="email">email: </label>
      <input type="email" maxlength="50" required id="email">
      <label for="cpf">cpf: </label>
      <input type="text" maxlength="11" required placeholder="digite apenas os numeros" id="cpf">
      <br>
      <label for="texto">Endereço:</label>
      <input type="text" maxlength="200" id="Endereço">
      <select id="selec" required></select>
      <label for="casa">casa</label>
      <input type="radio" name="fon" id="casa">
      <label for="ape">Apartamento</label>
      <input type="radio" name="fon" id="ape">
    </fieldset>

    <fieldset>

      <textarea maxlength="1000" rows="10" cols="50" placeholder="Resumo do currículo" required></textarea>
      <label for="cargo">Digite seu cargo</label>
      <input type="text" maxlength="40" required placeholder="Digite aqui" name="cargo" id="cargo">
      <textarea maxlength="500" cols="30" rows="10" placeholder="Descrição do cargo"></textarea>
      <br>
      <label for="dia">Dia:</label>
      <input type="text" id="dia" placeholder="dia" required value="">
    </fieldset>
    <button type="submit">submit</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
